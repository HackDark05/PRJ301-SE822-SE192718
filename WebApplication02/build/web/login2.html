<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <form action="#" method="post">
            <h2 class="text-center mb-4">Đăng Nhập</h2>

            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" name="txtUsername" placeholder="Nhập tên người dùng">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="txtPassword" placeholder="Nhập mật khẩu">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>

            <div class="text-center">
                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (nếu cần JS cho components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
